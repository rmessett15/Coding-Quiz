  <body>
    <div id="quiz-container"></div>
    <div class="page one">
      <h2 class="quiz-header">Coding Quiz</h2>   
      <button class="btn-start text-bg-info p-3 rounded">Start Quiz!</button>
    </div>
    <div class="page two" id="quizQuestions">
      <h5 class="quiz-header"></h5>
      <h6 class="question"></h6>
        <ul>
            <li>
                <input type="radio" id="a" name="A" value="select1">
                <label for="a" id="label-a"></label>
            </li>
            <li>
                <input type="radio" id="b" name="B" value="select2">
                <label for="b" id="label-b"></label>
            </li>
            <li>
                <input type="radio" id="c" name="C" value="select3">
                <label for="c" id="label-c"></label>
            </li>
            <li>
                <input type="radio" id="d" name="D" value="select4">
                <label for="d" id="label-d"></label>
            </li>
        </ul>
      <p class="time">Timer</p>
      <!-- The line of code below is using bootstrap styling and needs to be fixed -->
      <button class="btn-submit text-bg-info p-3 rounded">Next Question</button>
    </div>

    <div class="page three">
        <h2 class="score-page">Score</h2>
    </div>
